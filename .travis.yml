language: node_js
node_js:
- node
addons:
  ssh_known_hosts:
  - 138.68.163.126
env:
  matrix:
  - MY_VAR=EverythingIsAwesome
  global:
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_77965d5bdd4d_key -iv $encrypted_77965d5bdd4d_iv
  -in deploy_key.enc -out ./deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- sudo apt-get install expect -y --no-install-recommends
- expect << EOF
    expect "Enter passphrase"
    send "$SSH_ASKPASS\r"
    expect eof
  EOF
- ssh-add ./deploy_key
- echo -e "Host 138.68.163.126\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
after_success:
- sh .bin/ssh-test.sh
- if [ $SSHPASS ]; then ssh -i ./deploy_key root@138.68.163.126 pwd; fi
